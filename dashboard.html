    <nav class="navbar navbar-expand-lg navbar-light cus-nav">
      <div class="container-fluid">
        <a href="#" class="navbar-brand text-white">Navbar</a>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a

                aria-current="page"
                href="./dashboard.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./myblog.html">My Blogs</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn cus-btn mx-auto d-flex justify-content-center mt-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Blog
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content cus-modal">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Blog</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body cus-modal">
              <input
                type="text"
                class="form-control cus-input"
                placeholder="Enter Title"
                id="title"
              />
              <textarea
                id="desc"
                type="text"
                class="form-control mt-2 cus-text-area"
                placeholder="Enter Desc"
              ></textarea>
              <input type="file" id="" class="mt-2" /><br />
              <label for="privatePost" class="mt-1">Private Post</label>
              <input type="checkbox" name="" id="privatePost" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="createBlogBtn"
                type="button"
                class="btn btn-primary"
                onclick="createBlog()"
              >
                Create Blog
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
